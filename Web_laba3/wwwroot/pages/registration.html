    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <link rel="stylesheet" href="../styles/registration_style.css"> <!-- Путь к файлу стилей -->
        <style>
            /* Добавляем стили для центрирования */
            .content {
                display: flex;
                justify-content: center;
                align-items: center;
                height: calc(100vh - 80px); /* Центрируем по вертикали с учетом высоты хедера */
            }
            .header {
        background-image: url(../images/для\ главной\ стр.jpg); /* темно-зеленый фон для хедера */
        background-size: cover; /* Изображение покроет весь фон */
        background-position: center; /* Центрируем изображение */
        background-repeat: no-repeat; /* Отключаем повтор изображения */
        height: 250px; /* Высота header, настраивайте по своему усмотрению */
        display: flex; /* Чтобы элементы внутри header выравнивались */
        justify-content: center; /* Выравнивание по центру по горизонтали */
        align-items: center; /* Выравнивание по центру по вертикали */
        padding: 20px 0;
        color: white;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo-section {
        display: flex;
        align-items: center;
    }

    .logo {
        width: 240px;
        margin-left: -345px;
        margin-top: -180px;
        border-radius: 10px;
    }
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color:  #eef1ea;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 250px;
        margin-right: -350px;
        margin-top: -52px ;
    }

    .login-form input, .login-form button {
        padding: 8px;
        width: 210px;
        border: none;
        border-radius: 10px;
        background-color: #dadfd3;
    }


    .button-group {
        display: flex;
        gap: 10px; /* Расстояние между кнопками */
        justify-content: space-between; /* Кнопки занимают всю ширину блока */
    }

    .login-form input[type="submit"], .register-button {
        width: 48%; /* Одинаковая ширина для кнопок */
        background-color: #e4e63d; /* Желтый цвет для кнопки */
        color: #444444;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .login-form input[type="submit"]:hover, .register-button:hover {
        background-color: #FDD835; /* Более темный желтый при наведении */
    }

    .register-button {
        background-color: #84c225; /* Зеленый цвет для кнопки регистрации */
    }

    .register-button:hover {
        background-color: #388E3C; /* Темнее при наведении */
    }

    .registration-form input[type="submit"], .register-button {
  
        background-color: #e4e63d; /* Желтый цвет для кнопки */
        color: #444444;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .registration-form input[type="submit"]:hover, .register-button:hover {
        background-color: #FDD835; /* Более темный желтый при наведении */
    }

    .register-button {
        background-color: #84c225; /* Зеленый цвет для кнопки регистрации */
    }

    .register-button:hover {
        background-color: #388E3C; /* Темнее при наведении */
    }



        
        </style>
    </head>
    <body>

        <header class="header">
            <div class="container header-container">
                <div class="logo-section">
                    <img src="../images/logotip-s.gif" alt="Логотип" class="logo">
                </div>
                <div>
                    <h1 style="margin-top: 160px; margin-left: -365px;">Туроператор Виктория</h1>
                </div>
                
            </div>
        </header>

        <div class="container">
            <div class="content">
                <form class="registration-form" id="registration-form" action="../index.html" method="post">
                    <h1>Регистрация</h1>
                    <p>
                        <label for="surname">Фамилия:</label>
                        <input type="text" id="surname" name="surname" required>
                    </p>
                    <p>
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name" required>
                    </p>
                    <p>
                        <label for="email">Электронная почта:</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="phone">Телефон:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </p>
                    <p>
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                    </p>
                    <p>
                        <label for="confirm-password">Повторите пароль:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </p>
                    <div class="button-group">
                        <input type="submit" value="Зарегистрироваться">
                        <button type="button" class="register-button" onclick="window.location.href='../index.html'">Отмена</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footer">
            <p>© Все права защищены</p>
        </footer>
        <script>
            // Скрипт для проверки совпадения паролей
            document.getElementById('registration-form').addEventListener('submit', function (event) {
                // Останавливаем стандартное поведение формы
                event.preventDefault();

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Проверяем совпадение паролей
                if (password !== confirmPassword) {
                    alert("Пароли не совпадают!");
                    return; // Если пароли не совпадают, не отправляем форму
                }

                // Собираем данные формы
                const data = {
                    surname: document.getElementById('surname').value,
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    password: document.getElementById('password').value,
                
                };

                // Выводим собранные данные в консоль перед отправкой
                console.log("Отправляемые данные:", JSON.stringify(data)); // Печатает строку JSON

                fetch('http://localhost:5209/api/User/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // Преобразуем данные формы в JSON
                })
                    .then(response => {
                        if (response.ok) {
                            // Если запрос успешен, перенаправляем на главную страницу
                            window.location.href = "../index.html";
                        } else {
                            return response.text().then(errorMessage => {
                                // Показываем ошибку, если сервер вернул ошибочный ответ
                                alert(errorMessage);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        alert("Произошла ошибка. Попробуйте еще раз.");
                    });
            });


        </script>
    </body>
    </html>
